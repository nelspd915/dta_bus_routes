<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Create a layer from a portal item - 4.9</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">

  <script src="https://js.arcgis.com/4.9/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer",
      "esri/layers/support/Field",
      "esri/tasks/support/Query"
    ], function(
      Map, SceneView, FeatureLayer, Field, Query
    ) {

      var map = new Map({
        basemap: "gray"
      });

      var view = new SceneView({
        map: map,
        container: "viewDiv",
        zoom: 13,
        center: [-92.1, 46.795]
      });

      // Create array for route layers
      routes = [];
        
      const fields = [
         new Field({
           name: "OBJECTID",
           alias: "ObjectID",
           type: "oid"
         }), new Field({
           name: "routes_csv_route_long_name",
           alias: "route_long_name",
           type: "string"
         }), new Field ({
           name: "trips_examples_route_id",
           alias: "route_id",
           type: "string"
         })
        ];
        
      // Add feature layers for routes
      for (i = 1; i < 37; i++) {
          urlString = "https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/DTA_Bus_Routes/FeatureServer/" + String(i)
          routes[i] = new FeatureLayer({
              url: urlString,
              fields: fields,
              outFields: ["*"]
          });
          
          // Create template for route popups
          var popupTemplate = {
              title: "DTA Bus Route",
              content: "Route Number: {trips_examples_route_id}"
          };
          
          routes[i].popupTemplate = popupTemplate;
          
          // Adds the layer to the map once it loads
          map.add(routes[i]);
      }

      function rejection(error) {
          console.log("Layer failed to load: ", error);
      }
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
